<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineClicker</title>
    <link rel="stylesheet" href="./style.css"/>
    <center><img src="./Images/Mine_Clicker_Logo_Sem_Fundo.png"/></center>
    <style>@import url('http://fonts.cdnfonts.com/css/minecraft-4');</style>
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    
</head>
<body>
    <div id="body">
    <div class="layout">
        <div><img id="zombie" src="./Images/Blaze.png" alt="zombie"/></div> 
        <div id="countDisplay"><div><img id="diamondimg" src="./Images/Diamond.png"/></div>
        <div id="diamonds_count"><p>Diamonds:<span id="count">0</span></p></div></div>
        <div><p>D.P.S: <span id="dpscount">0</span></p></div>
    </div>
    
    
<!-- ------------------ Swords  -------------------->
    <div id="swords1" class="layout">
        <div>
        <button onclick="buyWood()" class="swords" id="wooden_Sword"><img id="woodimg" src="./Images/Wooden_Sword.png" alt="Wooden_Sword"><p>Wooden Sword</p></button>
            <p><span>Price:</span><span id="woodPrice">10</span></p>
            <span>Inventory:</span><span id="woodInv" class="swordInfo">0</span>
        </div>
        <div>
            <button onclick="buyStone()" class="swords" id="stone_Sword"><img id="stoneimg" src="./Images/Stone_Sword.png" alt="Stone_Sword"><p>Stone Sword</p></button>
            <p><span>Price:</span><span id="stonePrice">100</span></p>
            <span>Inventory:</span><span id="stoneInv" class="swordInfo">0</span>
        </div>
        <div>
            <button onclick="buyIron()" class="swords" id="iron_Sword"><img id="ironimg" src="./Images/Iron_Sword.png" alt="Iron_Sword"><p>Iron Sword</p></button>
            <p><span>Price:</span><span id="ironPrice">1000</span></p>
            <span>Inventory:</span><span id="ironInv" class="swordInfo">0</span>
        </div>
         </div>
         <div id="swords2">
        <div>
            <button onclick="buyGold()" class="swords" id="gold_Sword"><img id="goldimg" src="./Images/Golden_Sword.png" alt="Golden_Sword"><p>Golden Sword</p></button>
            <p><span>Price:</span><span id="goldPrice">10000</span></p>
            <span>Inventory:</span><span id="goldInv" class="swordInfo">0</span>
        </div>
        <div>
            <button onclick="buyDiamond()" class="swords" id="diamond_Sword"><img id="sdiamondimg" src="./Images/Diamond_Sword.png" alt="Diamond_Sword"><p>Diamond Sword</p></button>
            <p><span>Price:</span><span id="diamondPrice">100000</span></p>
            <span>Inventory:</span><span id="diamondInv" class="swordInfo">0</span>
        </div>
        <div>
            <button onclick="buyNetherite()" class="swords" id="netherite_Sword"><img id="netheriteimg" src="./Images/Netherite_Sword.png" alt="Netherite_Sword"><p>Netherite Sword</p></button>
            <p><span>Price:</span><span id="netheritePrice">10000000</span></p>
            <span>Inventory:</span><span id="netheriteInv" class="swordInfo">0</span>
        </div>
    </div>
</div>


    <script src="Index.js"></script>
</body>
</html>
